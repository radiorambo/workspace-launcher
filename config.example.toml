# Workspace Launcher Configuration
# Copy this file to workspaces-config.toml and customize it
#
# Each workspace has:
#   - id: unique number
#   - name: display name
#   - commands: array of shell commands to execute
#   - bookmarks_folder: (optional) path to Chrome bookmarks folder to open
#
# Global settings:
#   [settings]
#   bookmarks_file = "/path/to/Bookmarks"  # Required if using bookmarks_folder

[settings]
# REQUIRED: Path to your browser's bookmarks file (if using bookmarks_folder feature)
# Common paths:
#   Chrome:   ~/.config/google-chrome/Default/Bookmarks
#   Chromium: ~/.config/chromium/Default/Bookmarks
#   Brave:    ~/.config/BraveSoftware/Brave-Browser/Default/Bookmarks
bookmarks_file = "/home/user/.config/google-chrome/Default/Bookmarks"

# OPTIONAL: Custom command to open bookmark URLs
# If not set, defaults to "xdg-open"
# The URL will be appended to the end of this command
# Example: "flatpak run com.brave.Browser --profile-directory=Default --new-window"
bookmarks_open_in = "flatpak run com.brave.Browser --profile-directory=Default --new-window"

[[workspaces]]
id = 1
name = "Example Workspace"
commands = [
    # For paths with spaces, use quotes around the FULL path (recommended)
  "codium -n \"/home/user/folder/internal notes/note 1.md\"",
    
  # Open websites in browser
  "flatpak run com.brave.Browser --profile-directory=Default --new-window https://github.com",
  "flatpak run com.brave.Browser --profile-directory=Default --new-window https://stackoverflow.com",

  # Open PDF files (with optional page number)
  "flatpak run org.gnome.Papers ~/Books/programming-book.pdf",
  "flatpak run org.gnome.Papers --page-index=42 ~/Books/another-book.pdf",

  # Open Obsidian vault/note
  "flatpak run md.obsidian.Obsidian obsidian://open?vault=Notes",
  "flatpak run md.obsidian.Obsidian obsidian://open?vault=Notes&file=Projects%2FIdeas",

  # Launch PWA apps (installed via Brave)
  "flatpak run --command=brave com.brave.Browser --profile-directory=Default --app-id=abcdefghijklmnop",

  # Open website as app (without browser UI)
  "flatpak run --command=brave com.brave.Browser --profile-directory=Default --app=https://chat.openai.com",

  # Launch any system application
  "code ~/projects/my-app",
  "gnome-terminal",
]

[[workspaces]]
id = 2
name = "Empty Workspace"
commands = []

[[workspaces]]
id = 3
name = "Workspace with Bookmarks"
commands = [
  "code ~/projects/my-project",
]
# Opens all bookmarks from "Bookmarks bar/test" folder in Chrome
# Folder path format: "Bookmarks bar/folder/subfolder" or "Other bookmarks/folder"
bookmarks_folder = "Bookmarks bar/test"
